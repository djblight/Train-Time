<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Time</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
     <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="./javascript/app.js"></script>
    
   
</head>
<body style="margin-right: 40px; margin-left: 40px;">
		<div class="container-fluid">
		  <div class="jumbotron">
		    <h1><strong>Train Time!<strong></h1><br>
		    <h2><strong>Whoooooooooooooo!   Whooooooooo!   chug  chug  chug  chug  chug.......<strong></h2><br>
		    <h4><strong>Today is<span id="current-status"><strong></span></h4>
		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading" style="background: #0066cc; color: white"><h3>Current Train Schedule</h3></div>
		  <div class="panel-body" style="border-left: 1px solid black; border-right: 1px solid black; border-bottom: 1px solid black">
			<div class="container">
				<div class="row">
					<table class="table table-striped" id="train-table">
						 <thead> 
						  <tr>
						  	<th><strong>Train Name<strong></th>
						  	<th><strong>Destination<strong></th>
						  	<th><strong>Frequency (min)<strong></th>
						  	<th><strong>Next Arrival<strong></th>
						  	<th><strong>Minutes Away<strong></th>
						  </tr>
						 </thead>
						 <tbody></tbody>
					</table>
				</div>
		    </div>
		  </div>
		</div>
		<div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="employee-name-input">Train Name</label>
                  <input class="form-control" id="name" type="text">
                </div>
                <div class="form-group">
                  <label for="role-input">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="time" type="text">
                </div>
                <div class="form-group">
                  <label for="rate-input">Frequency (min)</label>
                  <input class="form-control" id="frequency" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>
            </div>
		</div>   

<audio id="train" src="./assets/soundclips/train.mp3" preload="auto"></audio>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- <script src="./javascript/app.js"></script> -->

</body>
</html>
